<table>
  <tr>
    <th>Name</th>
    <th>Resource</th>
    <th>Estimate</th>
    <th>Days worked</th>
    <th>Estimate remaining</th>
    <th>Gain</th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td>
      {{ task.name }}
    </td>
    <td>
      {{ task.resource.name }}
    </td>
    <td>
      {{ task.orig_estimate }}
    </td>
    <td>
      {{ task.days_worked }}
    </td>
    <td>
      {{ task.estimate_remaining }}
    </td>
    <td>
      {{ task.gain }}
    </td>
    <td>
      <a href="{% url 'schedule:edit_task' pk=task.id %}">edit</a>
    </td>
  </tr>
  {% endfor %}

  <tr>
    <td colspan="4">
      <a href="{% url 'schedule:add_task' %}">add</a>
    </td>
  </tr>
</table>
