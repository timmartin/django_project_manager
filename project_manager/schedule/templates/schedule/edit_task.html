{% extends "schedule/base.html" %}

{% block content %}
<form action="{% url 'schedule:edit_task' task.id %}"
      method="post">
  {% csrf_token %}
  
  <table>

    {{ form.as_table }}
    
    <tr>
      <td>Original estimate</td>
      <td>{{ task.orig_estimate }}</td>
    </tr>

    <tr>
      <td></td>
      <td><input type="submit" value="Edit"></td>
    </tr>
  </table>
  
</form>
{% endblock %}
